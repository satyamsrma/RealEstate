<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate NFT</title>
    
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
  </head>

  <body>
    <div id="wrapper">

      <div class="container">
          <div class="navbar">
              
              <div class="logo-container">
                  <img src="./images/userAsset/sa.png" class="logo">
                  <div class="logo-text">tellar  </div>
              </div>
              
              <div class="nav-items">
                  <div><a href="#projects">Resources</a></div>
                  <div><a href="#skills">Home</a></div>
                  <div><a href="#contactme">About us</a></div>
              </div>

          </div>

          <div class="hero-section">

              <div class="faded-text">RealEstate</div>
  
              <div class="hero-section-left">
                  <div class="hero-section-heading">RealEstate NFT </div>
                  
                  <div class="hero-section-heading hero-section-sub-heading">
                      Using <span class="role"></span>
                  </div>
  
                  <div class="hero-section-description">
                      RealEstate NFT is a platform that allows users to buy and sell real
                      estate properties using NFTs. 
                  </div>

                  <input type="text" id="duration" placeholder="Token id " />
                  <button id="mintButton">Create Token</button>
  
              </div>
  
              <div class="hero-section-right">
                  <div class="absolute icons icon-dots">
                      <img src="./images/userAsset/dots.png" alt="" />
                    </div>
                    <div class="absolute icons icon-cube">
                      <img src="./images/userAsset/cube.png" alt="" />
                    </div>
                    <div class="absolute icons icon-circle">
                      <img src="./images/userAsset/circle.png" alt="" />
                    </div>
                    <div class="absolute icons icon-zigzag">
                      <img src="./images/userAsset/zigzags.png" alt="" />
                    </div>
                    <div class="absolute icons icon-plus">
                      <img src="./images/userAsset/plus.png" alt="" />
                    </div>
                    <div class="user-image">
                      <img src="bg2.jpg" alt="" />
                    </div>
              </div>
  
          </div>
          <div id="second"> 
            <div id="second1">
              <!-- <input type="text" id="duration" placeholder="Token id " /> -->
              <!-- <button id="mintButton">Create Token</button> -->
            </div>
            <div id="second2">
              <input type="text" id="buyerAddress" placeholder="Buyer Address" />
              <button id="createAgreementButton">Create Agreement</button>
            </div>
           
             
             <div id="second3">
              <button id="transferOwnerShip">Transfer Ownership</button>
              <button id="executeAgreementButton">Execute Agreement</button>
             </div>
          </div>
         
          
      </div>

      
         
      

  </div>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
<script>
  var typeData = new Typed(".role", {
    strings: [
      "Stellar",
      "Rust",
      "Sorbon",
      "JavaScript",
      "Coder",
    ],
    loop: true,
    typeSpeed: 100,
    backSpeed: 80,
    backDelay: 1000,
  });
</script>
   


    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>

  </body>
</html>
